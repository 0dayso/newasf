<head>

<div id="page">

    <div class="box">

        <h2><span class="left icon"><a href="{:U('/Member')}" class="icon-return">返回</a></span>修改密码</h2>
        <div id="import">
          <span><input name="password" type="password" id="password" maxlength="18" required placeholder="请输入新密码" class="txt"></span>
          <span><input name="re_password" type="password" id="password2" maxlength="18" required placeholder="再次输入新密码" class="txt"></span>
        </div>
        <input type="submit" value="确认无误，提交" class="sub">
      </form>
    </div>
  </div>

<include file="Public:CommonJs" />
<script type="text/javascript">
$(function(){
	//提交表单
	$('form').submit(function(){
		if(!(verify('#password','密码',18,/^[A-Za-z0-9]{6,18}$/))){
			return false;
			}else if($('#password').val()!==$('#password2').val()){
				msg("两次输入的密码不相同！");
				return false;
				}else{
					$.post(url,$('#password').val(),function(data){
						if(data.status==1){
							msg("修改成功！",0,'correct');
							window.location.href="{:U('/Member')}";
							}else{
								msg(data.info);
                            }
							},'json');
					}
                     return false;
		});
});
//表单验证
function verify(id,name,maxlength,expression){
	var value=$(id).val(),content="";
	/*alert(expr);*/
	if(expression!=""){
		content=value==""?name+"不能为空！":value.length>maxlength?name+"内容超出限制！":(!expression.test(value))?name+"输入不正确！":"";
		}else{
			content=value==""?name+"不能为空！":value.length>maxlength?name+"内容超出限制！":"";
			}
	if(content!=""){return msg(content);}else{return true;}
	}
</script>
