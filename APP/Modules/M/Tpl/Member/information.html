<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>个人资料-爱尚飞手机网</title>
<link href="__PUBLIC__/mobile/css/global.css" rel="stylesheet" type="text/css">
<style type="text/css">
#topnav .icon{width:80px;}
.box h2{padding-right:42px;}
.box p{line-height:30px;}
.box p em{font-style:normal;color:#333333;}
#import{padding:10px 10px 0 10px;margin-bottom:10px;}
#import span{margin-bottom:10px;display:block;color:#666666;}
#import span.bg{background-color:#f2f1f0;line-height:29px;height:29px;text-align:right;padding-right:10px;}
#import span.bg input{margin-right:5px;}
#import span select{width:30%!important;margin-right:10px;line-height:29px!important;height:29px!important;}
</style>
</head>

<body>
<div id="page">
  <div id="content">
    <h1 id="topnav"><span class="left icon"><a href="{:U('/')}" class="icon-home">首页</a></span>我的爱尚飞<span class="right" id="exit">退出登录</span></h1>
    <div class="box">
      <h2><span class="left icon"><a href="{:U('/Member')}" class="icon-return">返回</a></span>个人资料</h2>
        <div id="import" style="height:120px;">
        <p>用&nbsp;户&nbsp;名：<em>{$userinfo.username}</em></p>
        <p>会员级别：<em>普通会员</em></p>
        <p>积&nbsp;&nbsp;&nbsp;&nbsp;分：<em>{$userinfo.points}分</em></p>
        <p>手&nbsp;机&nbsp;号：<em>{$userinfo.mobile}</em></p>
      </div>
    </div>
    <div class="box">
      <form action="" method="post">
        <div id="import" style="height:275px;">
          <span><input name="name" type="text" id="name" placeholder="姓名" value="{$userinfo.name}" class="txt"></span>
          <span class="bg"><input type="radio" name="sex" checked value="0" id="sex0">男&nbsp;&nbsp;<input type="radio" name="sex" value="1" id="sex1" <if condition="$userinfo.sex eq '1'">checked</if>>女</span>
          <span><input name="mobile" type="text" disabled=true id="phone" placeholder="联系电话,例：020-88888888" class="txt" value="{$userinfo.mobile}"></span>
          <span id="addcodePCT" val="{$userinfo.province},{$userinfo.city}" class="g">
          <select name="province"  id="province_sel"><option value=""> 所在地 </option></select>
          <select name="city"  id="city_sel"><option value=""> 所在地 </option></select>
          </span>
          <span><input name="address" type="text"  class="txt" id="address" value="{$userinfo.address}" placeholder="联系地址"/></span>
          <span><input name="email" type="text" class="txt" id="email" value="{$userinfo.email}" placeholder="电子邮箱"/></span>
          <span><input name="zip_code" type="text" class="txt" id="zip_code" value="{$userinfo.zip_code}" placeholder="邮编"/></span>
        </div>
        <input type="submit" value="完成" class="sub">
      </form>
    </div>
    
  </div>
</div>
<include file="Public:CommonJs" />
<script type="text/javascript" src="__PUBLIC__/js/modify.js"></script>
<script type="text/javascript">

//提示
</script>
</body>
</html>
