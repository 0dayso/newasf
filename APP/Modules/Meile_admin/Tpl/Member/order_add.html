<script type="text/javascript">
	$(function(){		
		//添加乘客
		$('#addpapers').click(function(){
			var num=parseInt($(this).attr('num')) + 1;
			var html='';
			html += '<li>';
			html +='<input type="text" name="info[cjr_cjrxm]['+num+']" class="in" value=""/>';//姓名
			html +='<input type="text" name="info[cjr_lx]['+num+']" class="in" value=""/>';//乘客类型
			html +='<input type="text" name="info[cjr_clkid]['+num+']" class="in" value=""/>';//证件号
			html +='<input type="text" name="info[cjr_xsj]['+num+']" class="in" value=""/>';//票价
			html +='<input type="text" name="info[cjr_jsf]['+num+']" class="in" value=""/>';//机建费
			html +='<input type="text" name="info[cjr_tax]['+num+']" class="in" value="" />';//税费
			html +='<input type="text" name="info[cjr_bx]['+num+']" class="in" value="" />';//保险
			html +='<input  value="无" class="in"/>';//现金券
			html +='<input type="text" name="" class="in"/>';//结算价
			html += '<a class="del">删除</a>';
			html += '</li>';
			$(this).parent().before(html);
			$(this).attr("num",num);
			//重载删除
			$("#passenger .del").bind("click",function(){$(this).parent().remove();});				
			});				
		//删除
		$("#passenger .del").bind("click",function(){$(this).parent().remove();});			
		});
	
		function type1(){
		  document.getElementById("t11").style.display = "block";
		  document.getElementById("t22").style.display = "none";
		  document.getElementById("t33").style.display = "none";
		}
		function type2(){  
		  document.getElementById("t11").style.display = "none";
		  document.getElementById("t22").style.display = "block";
		  document.getElementById("t33").style.display = "none";
		}
		function type3(){  
		  document.getElementById("t11").style.display = "none";
		  document.getElementById("t22").style.display = "none";
		  document.getElementById("t33").style.display = "block";
		}

		$(function(){		
			//添加航程
			$('#hctype').click(function(){
				var num=parseInt($(this).attr('num')) + 1;
				var html='';
				html +='<li style="margin-left:80px;"id="t33">';
				html +='<span>去程</span>';
				html +='<input type="text"  name="hcdata[hbh]['+num+']"   value=""  placeholder="航班号"  size="14" />';
				html +='<input type="text"  name="hcdata[cw]['+num+']"    value=""  placeholder="舱位"    size="14" />';
				html +='<input type="text"  name="hcdata[fjjx]['+num+']"  value=""  placeholder="机型"    size="14" />';
				html +='<input type="text"  name="hcdata[from]['+num+']"  value=""  placeholder="出发城市" size="14" />';
				html +='<input type="text"  name="hcdata[to]['+num+']"    value=""  placeholder="到达城市" size="14" />';
				html +='<input type="text"  name="hcdata[date]['+num+']"  value=""  placeholder="出发日期" size="14" />';
				html +='<input type="text"  name="hcdata[time]['+num+']"  value=""  placeholder="出发时间" size="14"/>';
<!--				html += '<a class="hcdel">删除</a>';-->
				html +='</li>';
				$(this).parent().before(html);
				$(this).attr("num",num);
				$("#hctype .hcdel").bind("click",function(){$(this).parent().remove();});
			});
		});
</script>
