<div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/add/navTabId/__MODULE__-index" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
		<!-- 	<div class="unit">
			<label>请选择分类：</label>
			<select name="class_id" id="test" class="required combox">
				<option value="">请选择</option>
				<volist name="cate" id="vocate">
					<option value="{$key}">{$vocate}</option>
				</volist>
			</select>
		</div> -->
            <div class="unit">
				<label>标题：</label>
				<input type="text" class="required" size="60" name="info[title]" id="title">
			</div>
                <div class="unit">
                <label>文章发布状态：</label>
                <input type="radio" name="info[status]" value="0" <if condition="$info.status eq 0"> checked="checked"</if> /> 文章审核状态 &nbsp; <input type="radio" name="info[status]" value="1" <if condition="$info.status eq 1"> checked="checked"</if> /> 文章已发布状态
                </div>
            <div class="unit">
                <label>文章属性：</label>
                    <select name="info[is_push]">
                        <option value="0" >--推荐级别--</option>
                        <option value="1" <if condition="$info['is_push'] eq 1">selected</if>>--1级推荐--</option>
                        <option value="2"<if condition="$info['is_push'] eq 2">selected</if> >--2级推荐--</option>
                        <option value="3" <if condition="$info['is_push'] eq 3">selected</if>>--3级推荐--</option>
                        <option value="4" <if condition="$info['is_push'] eq 4">selected</if>>--4级推荐--</option>
                        <option value="5" <if condition="$info['is_push'] eq 5">selected</if>>--5级推荐--</option>
                    </select>

                    <select name="info[is_top]">
                        <option value="0">--置顶级别--</option>
                        <option value="1" <if condition="$info['is_top'] eq 1">selected</if>>--1级置顶--</option>
                        <option value="2" <if condition="$info['is_top'] eq 2">selected</if>>--2级置顶--</option>
                        <option value="3" <if condition="$info['is_top'] eq 3">selected</if>>--3级置顶--</option>
                        <option value="4" <if condition="$info['is_top'] eq 4">selected</if>>--4级置顶--</option>
                        <option value="5" <if condition="$info['is_top'] eq 5">selected</if>>--5级置顶--</option>
                    </select>

            </div>
            <div class="unit">
                <label width="100">发布时间：</label>
                <input type="text"  class="input"  name="info[published]" <empty name="info['published']">value="{:date('Y-m-d H:i:s',time())}"<else /> value="{$info[published]|date='Y-m-d H:i:s',###}"</empty> />
            </div>
            <div class="unit">
                <label>文章所属分类：</label>
                    <select name="info[cid]">
                        <volist name="list" id="vo">
                            <if condition="$vo[cid] eq $info[cid]">
                                <option value="{$vo.cid}" selected="selected">{$vo.fullname}</option>
                                <else/>
                                <option value="{$vo.cid}">{$vo.fullname}</option>
                            </if>
                        </volist>
                    </select>
            </div>
            <div class="unit">
                <label>文章关键词：</label>
                <input type="text" class="input" size="80" name="info[keywords]"  value="{$info.keywords}" alt="多关键词间用半角逗号（,）分开，可用于做文章关联阅读条件" />
                <span class="info"></span>
            </div>
            <div class="unit">
                <label>文章描述：</label>
                <textarea class="alt" cols="100" rows="3" name="info[description]" alt="用于SEO 如果不填写则系统自动截取文章前200个字符" >{$info.description}</textarea>
                <span class="info"></span>
            </div>
            <div class="unit">
                <label>文章内容：</label>
                <textarea id="content" class="editor"  cols="100" rows="25" name="info[content]">{$info.content}</textarea>
            </div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
