<script type="text/javascript">
    $(function(){
        $('.selection').change(function(){
            var val=$(this).val();
            if(val==2){
                $('.ream').hide();
                $('.net').show();
                $('.ream input').val('');
                $('.ream input').removeClass('required');
            }else{
                $('.ream').show();
                $('.net').hide();
                $('.net input').val('');
                $('.ream input').addClass('required');
            }
        })
    })
</script>
<div class="page">
    <div class="pageContent">
        <form method="post" action="__URL__/addPay/navTabId/__MODULE__-applyPay" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
            <div class="pageFormContent" layoutH="58">
                <div class="unit">
                    <label>申请人：</label>
                    <input type="text" class="required"  name="apply_name" value="{$vo.apply_name}" />
                </div>
                <div class="unit">
                    <label>所属部门:</label>
                    <select name="department_id" >{$vo.departmentOption.option}</select>
                </div>
                <div class="unit">
                    <label>类型：</label>
                    <label>
                        <input type="radio" class="selection required" checked name="type" value="1"/>
                        转帐汇款
                    </label>
                    <label>
                        <input type="radio" class="selection required"  name="type" value="2" />
                        网上支付
                    </label>
                </div>
                <div class="unit">
                    <label>金额：</label>
                    <input type="text" class="required"  name="apply_amount" >
                </div>
                <div class="ream">
                    <div class="unit">
                        <label>开户支行：</label>
                        <input type="text" class="required"  name="apply_bank" />
                    </div>
                    <div class="unit">
                        <label>收款人：</label>
                        <input type="text" class="required"  name="account_name" />
                    </div>
                    <div class="unit">
                        <label>汇款账号：</label>
                        <input type="text" class="required"  name="bank_account" >
                    </div>
                </div>
                <div class="net" style="display: none">
                    <div class="unit">
                        <label>网址：</label>
                        <input type="text" class=""  name="web_url" />
                    </div>
                    <div class="unit">
                        <label>账号：</label>
                        <input type="text" class=""  name="web_account" />
                    </div>
                    <div class="unit">
                        <label>密码：</label>
                        <input type="text"  class=""  name="web_password" />
                    </div>
                </div>
                <div class="unit">
                    <label>备注：</label>
                    <textarea  class="editor"  name="apply_remark" class="editor" tools="mini"
                              upImgUrl="__GROUP__/Upload/contentImage" upImgExt="jpg,jpeg,gif,png"
                               editor="{:uniqid()}" cols="60" rows="10" >{$info.apply_remark}</textarea>
                </div>
            </div>

            <div class="formBar">
                <ul>
                    <li>
                        <input type="hidden" name="book_id" value="{$book_id}">
                        <div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                    <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
                </ul>
            </div>
        </form>

    </div>
</div>
