<div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/audit/navTabId/__MODULE__-claimList" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">

			<label>请选择分类：</label>
			<select name="class_id" id="test" class="required combox">
				<option value="">请选择</option>
				<volist name="cate" id="vocate">

            <div class="unit">
                <label>订单号：</label>
                <input type="text" class=""  name="edit_order_id" value="{$vo.order_id}">
            </div>
            <div class="unit">
                <label>汇款人：</label>
                <input type="text" class="required"  name="edit_claim_remitter" value="{$vo.claim_remitter}">
            </div>
            <div class="unit">
                <label>出票日期：</label>
                <input type="text" class="required date textInput valid"  name="edit_ticket_date" value="{$vo.ticket_date|date='Y-m-d',###}">
                <a class="inputDateButton" href="javascript:;">选择</a>
            </div>
            <div class="unit">
                <label>认领人：</label>
                <input type="text" class="required"  name="claim_name" value="<empty name='vo[claim_name]'>{$vo.claim_username}<else/>{$vo.claim_name}</empty>">
            </div>
            <div class="unit">
                <label>所属部门:</label>
                <select name="department_id" >{$vo.departmentOption.option}</select>
            </div>
          <div class="unit">
			<label>备注：</label>
            <textarea name="edit_claim_remark" editor="{:uniqid()}" cols="40" rows="2">{$vo.claim_remark}</textarea>
          </div>

            <div class="unit">
                <label>状态：</label>
                <select class="combox" name="status">
                    <option value="2" <eq name="_REQUEST.status" value="2">selected=selected</eq>>审核通过</option>
                    <option value="0" <eq name="_REQUEST.status" value="0">selected=selected</eq>>审核不通过</option>
                </select>
            </div>
		</div>
		<div class="formBar">
			<ul>
				<li>
                    <input type="hidden" name="id" value="{$vo.id}">
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
