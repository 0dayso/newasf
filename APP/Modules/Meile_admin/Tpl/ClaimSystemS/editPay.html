<script type="text/javascript">
    $(function(){
        var val1={$vo.type};
    if(val1==1){
        $('.ream').show();
        $('.net').hide();
        $('.net input').val('').removeClass('required');
    }else if(val1==2){
        $('.ream').hide();
        $('.net').show();
        $('.net input').addClass('required');
        $('.ream input').val('').removeClass('required');
    }else if(val1==3){
        $('.ream').hide();
        $('.net').hide();
        $('.net input').val('').removeClass('required');
        $('.ream input').val('').removeClass('required');
    }

        $('.selection').change(function(){
            var val=$(this).val();
            if(val==1){
                $('.ream').show();
                $('.net').hide();
                $('.net input').val('').removeClass('required');
                $('.ream input').addClass('required');
            }else if(val==2){
                $('.ream').hide();
                $('.net').show();
                $('.net input').addClass('required');
                $('.ream input').val('').removeClass('required');
            }else if(val==3){
                $('.ream').hide();
                $('.net').hide();
                $('.net input').val('').removeClass('required');
                $('.ream input').val('').removeClass('required');
            }
        })
    })
</script>
<div class="page">
    <div class="pageContent">
        <form method="post" action="__URL__/editPay/navTabId/__MODULE__-applyPay" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
            <div class="pageFormContent" layoutH="58">
                <div class="unit">
                    <label>申请人：</label>
                    <input type="text" class="required"  name="apply_name" value="{$vo.apply_name}" />
                </div>
                <div class="unit">
                    <label>所属部门:</label>
                    <select name="department_id" >{$vo.departmentOption.option}</select>
                </div>
                <div class="unit">
                    <label>类型：</label>
                    <label>
                        <input type="radio" class="selection required"  name="type" value="1" <if condition="$vo.type eq 1">checked</if>/>
                        转帐汇款
                    </label>
                    <label>
                        <input type="radio" class="selection required"  name="type" value="2"<if condition="$vo.type eq 2">checked</if> />
                        网上支付
                    </label>
                    <label>
                        <input type="radio" class="selection required"  name="type" value="3" <if condition="$vo.type eq 3">checked</if> />
                        现金支付
                    </label>
                </div>
                <div class="unit">
                    <label>金额：</label>
                    <input type="text" class="required"  name="apply_amount" placeholder ="申请支付金额"  value="{$vo.apply_amount}">
                </div>
                <div class="ream">
                    <div class="unit">
                        <label>开户支行：</label>
                        <input type="text" class="required"  name="apply_bank" value="{$vo.apply_bank}" />
                    </div>
                    <div class="unit">
                        <label>收款人：</label>
                        <input type="text" class="required"  name="account_name" value="{$vo.account_name}"/>
                    </div>
                    <div class="unit">
                        <label>汇款账号：</label>
                        <input type="text" class="required"  name="bank_account" value="{$vo.bank_account}">
                    </div>
                </div>
                <div class="net" style="display: none">
                    <div class="unit">
                        <label>网址：</label>
                        <input type="text" class=""  name="web_url" value="{$vo.web_url}" />
                    </div>
                    <div class="unit">
                        <label>账号：</label>
                        <input type="text" class=""  name="web_account"  value="{$vo.web_account}"/>
                    </div>
                    <div class="unit">
                        <label>密码：</label>
                        <input type="text"  class=""  name="web_password" value="{$vo.web_password}" />
                    </div>
                </div>
                <div class="unit">
                    <label>备注：</label>
                    <textarea  class="editor"  name="apply_remark" class="editor" tools="mini"
                               op="tools:'Cut,Copy,FontSize,Bold,FontColor,Align,Img,Source,Link',skin:'default',forcePtag:false"
                               upImgUrl="__GROUP__/Upload/contentImage" upImgExt="jpg,jpeg,gif,png"
                               editor="{:uniqid()}" cols="60" rows="10" >{$vo.apply_remark}</textarea>
                </div>
            </div>

            <div class="formBar">
                <ul>
                    <li>
                        <input type="hidden" name="id" value="{$vo.id}">
                        <div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                    <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
                </ul>
            </div>
        </form>

    </div>
</div>
