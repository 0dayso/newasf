            <div class="unit">
                <label>订单号：</label>
                <input type="text"   name="order_id" value="{$vo.order_id}">
            </div>
            <div class="unit">
                <label>汇款人：</label>
                <input type="text" class="required"  name="claim_remitter" value="{$vo.claim_remitter}">
            </div>
            <div class="unit">
                <label>认帐人：</label>
                <input type="text" class="required"  name="claim_name" value="{$vo.claim_name}">
            </div>
            <div class="unit">
                <label>所属部门:</label>
                <select name="department_id" >{$vo.departmentOption.option}</select>
            </div>

                <label>出票日期：</label>

            </div>
          <div class="unit">
			<label>备注：</label>
            <textarea name="claim_remark" editor="{:uniqid()}" cols="50" rows="6">{$vo.claim_remark}</textarea>
          </div>
		</div>

		<div class="formBar">
			<ul>
				<li>
                    <input type="hidden" name="id" value="{$vo.id}">
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
