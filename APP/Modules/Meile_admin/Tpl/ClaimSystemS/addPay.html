<script type="text/javascript">
    $(function(){
        $('.selection').change(function(){
            var val=$(this).val();
            if(val==1){
                $('.ream').show();
                $('.net').hide();
                $('.net input').val('');
                $('.net input').removeClass('required');
                $('.ream input').addClass('required');
            }else if(val==2){
                $('.ream').hide();
                $('.net').show();
                $('.net input').addClass('required');
                $('.ream input').val('');
                $('.ream input').removeClass('required');
            }else if(val==3){
                $('.ream').hide();
                $('.net').hide();
                $('.net input').val('').removeClass('required');
                $('.ream input').val('').removeClass('required');
            }
        })
    })
</script>
