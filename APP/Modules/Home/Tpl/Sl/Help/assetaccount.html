        <h2 class="tit">现金券</h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>如何获取现金券？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>（1）会员注册爱尚飞官网可自动获赠50元现金券；<br/>
			（2）所有会员生日当天都可以生日礼包形式领取现金券：银星会员：50元现金券一张，金星会员：100元及50元现金券各一张，钻石会员：150元、100元及50元现金券各一张，皇冠会员：200元、150元、100元及50元现金券各一张<br/>
            （3）参加爱尚飞官网活动，活动奖励一定金额的现金券（待定）<br/>
</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>现金券有什么使用规则？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（1）现金券仅限爱尚飞国际机票网会员使用非会员不能使用；<br/>
			（2）现金券包括预订返利卷、生日礼金券、活动奖励券等；<br/>
			（3）现金券仅限用于抵扣机票预订消费使用，不能兑换现金；<br/>
			（4）与现金券有关的所有税费由会员自行承担；<br/>
			（5）遇退票情况现金券退回会员账号，恢复为未使用状态；<br/>
			（6）不同的现金券券值可抵扣不等金额的机票订单；<br/>
			&nbsp;&nbsp;票价3000元以上（不含税）机票订单可使用50元现金券优惠（例：票价4000元（不含税价格），使用50元现金券抵扣后为3950元）<br/>
			&nbsp;&nbsp;票价5000元以上（不含税）机票订单可使用100元现金券优惠<br/>
			&nbsp;&nbsp;票价10000元以上（不含税）机票订单可使用150元现金券优惠<br/>
			&nbsp;&nbsp;票价15000元以上（不含税）机票订单可使用250元现金券优惠<br/>
			（7）现金券非特殊说明，有效期为6个月（领取之日起计算），逾期自动作废；<br/>
</label>
          </span> </li>
      </ul>
      <a name="help_ul1"></a>
      <ul>
        <h2 class="tit">会员积fun</h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>什么是会员积fun？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>会员积fun是爱尚飞国际机票网为回馈广大会员而设立的专享服务，会员通过预定机票、评价及相关应用累计积fun可以兑换丰厚礼品。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>积fun如何兑换礼品？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（1）会员登录网站<br/>
			（2）进入积分商城<br/>
			（3）根据自己累计的积分选择一个或多个心仪的礼品，点选“放入购物车”<br/>
			（4）在“购物车”界面确认所选礼品，点击“立即兑换”<br/>
			（5）系统提示兑换成功并进入发货流程,提示会员注意收货。（如系统提示积分不足，则会员需要退回购物车进行取消兑换或替换减少礼品等操作）<br/>
</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>积fun的获取方式？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（1）用户成功注册成为爱尚飞国际机票网会员，赠送1000积fun；<br/>
			（2）根据会员购票金额（不含税）赠送相应积fun，普通会员赠送比例为1:1(例： 普通会员成功订购一张不含税票价为1000元的机票，则赠送1000积fun);会员等级越高获赠比例越大，比普通会员高一级会员赠送比例为fun比例为1:1.1，更高一级会员为1:1.2，最高一级会员为1:1.3；非会员预订不赠送fun；<br/>
			（3）会员每次对（成功）预订服务进行评价可获得500积fun；<br/>
			（4）会员上传个人头像可获赠500积fun；<br/>
			（5）会员每成功邀请一个好友注册爱尚飞国际机票网会员赠送500积fun；<br/>
			（6）会员每次完成爱尚飞国际机票网发布的调查问卷赠送500积fun；<br/>
			（7）会员每成功发布一篇游记赠送300积fun（每月发布数量限制3篇以内）；每上传一次图片赠送200积fun（每月上传次数限制5次以内）；<br/>
			（8）会员上传个人头像及完善个人信息分别奖励500积fun<br/>
			（9）关注爱尚飞公共微信号（aishangfeiweixin），赠送500积fun。<br/>
</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>积fun的使用规则？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（1）通过爱尚飞国际机票网购票不受里程、地区、时限、人员名称的限制均可获赠积fun，但婴儿票、改期不在累积之列，机票退票后所获积fun取消；<br/>
			（2）积fun自用户注册成为爱尚飞国际机票网会员之日起计算，积fun仅用于兑换商城中的指定礼品，不可用于兑换现金且不得转让；<br/>
			（3）与积fun有关的所有税费由会员自行承担；<br/>
			（4）积fun兑换礼品的运费由爱尚飞承担；<br/>
			（6）会员不得以任何行为恶意获取积fun，否则爱尚飞有权终止其会员资格，对于恶意获取的积fun不予计入会员账号；<br/>
			（7）积fun有效期两年(下一年度开始计算),逾期自动清零（例：会员在2013年获赠的所有积fun，应在2015年年底前消费，否则其2013年所获赠的所有积fun将被清零）。<br/>
</label>
          </span> </li>
      </ul>
      <a name="help_ul2"></a>
      <ul>
        <h2 class="tit">爱钻奖励</h2>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>什么是爱钻？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>爱钻是爱尚飞国际机票网推出的一项针对会员的特殊奖励；会员在获取爱钻后可兑换丰盛好礼。</label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>爱钻如何获取？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（具有在爱尚飞成功预订国际机票记录的）会员A介绍好友B成功注册爱尚飞国际机票网，当好友B成功预订机票，会员A即可获赠1枚爱钻/订单，会员A成功介绍的好友越多或好友预订次数越多，会员A可获赠越多爱钻，兑换更多丰盛好礼。<br/>
			（说明：会员A通过会员B成功订票只能获得直接奖励，即经B 成功预订后介绍注册的C成功预订，B可获得爱钻奖励，但A不能通过C获得奖励，以此类推）<br/>
          </label>
          </span> </li>
        <li> <span class="sp0"> <a class="tb wen"></a>
          <label>爱钻使用规则？</label>
          </span> <span class="sp1"> <a class="tb da"></a>
          <label>
			（1）可累积一个或多个爱钻兑换爱尚飞商城的指定礼品;<br/>
			（2）爱钻不可兑换现金；<br/>
			（3）爱钻有效期一年，自获取之日起计算，逾期自动取消。<br/>
          </label>
          </span> </li>
      </ul>
