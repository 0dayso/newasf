<style type="text/css">
/*特价机票*/
#special_tic{margin-top:10px;}
#special_tic .right{color:#ff0000;}
#special_tic .right label{font-size:13px;color:#666666;padding:0px;margin:0px;}
#special_tic .right label.lb0{font-weight:bold;color:#333;}
#special_tic h3{background:#f1f9ff url(../images/special_t_bg.gif) repeat-x 0 0;height:32px;border:1px solid #b4dff5;border-top:0px;line-height:30px;}
#special_tic h3 label.lb2{margin-left:20px;color:#666666;margin-top:2px;}
#special_tic h3 select{border:1px solid #7f9db9;outline:none;margin-top:7px;}
#special_tic h3 label.lb3{margin-left:20px;color:#333333;margin-top:2px;}
#special_tic h3 span{overflow:hidden;line-height:21px;}
#special_tic h3 span a{color:#0066cc;padding:0px 5px;float:left;margin-top:6px;margin-right:10px;}
#special_tic h3 span a.active,#special_tic h3 span a:hover{background-color:#1376dc;color:#fff;}
#special_tic div{/*height:244px;*/padding:10px 10px 10px 12px;border:1px solid #b4dff5;border-top:0px;}
#special_tic div p{margin:80px 0 0 300px;position:absolute;display:none;}
#special_tic ul{clear:both;}
#special_tic .tj{background-position:0 0;float:left;width:19px;height:19px;margin:3px -10px 0px 10px;}
#near_order .tj{background-position:-19px 0;float:left;width:16px;height:16px;margin:4px -10px 0px 10px;}
#near_order li a{color:#0066cc}
#special_tic ul li{height:25px;background:#fff url(../images/ul_dot_1.gif) repeat-x 0 bottom;padding-top:14px;*padding-top:12px;}
#special_tic ul li span{float:left;overflow:hidden;}
#special_tic ul li span.span0{width:140px;}
#special_tic ul li span.span1{width:100px;}
#special_tic ul li span.span2{width:130px;}
#special_tic ul li span.span3{width:140px;}
#special_tic ul li span.span4{width:90px;}
#special_tic ul li span.span5{width:50px;}
#special_tic ul li span.end{margin:0px;margin-top:-3px;}
/*WHF新增的 showAdImg 的class*/
#special_tic,#special_list,#special_tic ul,#special_tic ul li{overflow: visible;}
#special_tic ul li{position: relative;}
#special_tic ul li span.link{color: #0066cc;cursor:pointer;}
#special_tic ul li span.showadimg{height:360px;width:650px;padding:7px;background-color:#FFF;border:1px solid #F90;position: absolute;z-index:1000;left: 0px;top: 38px;display: none;}

#special_tic ul a{float:left;}
#special_tic ul a.rec{background-position:-113px 0;width:8px;height:9px;margin:2px 12px 0 12px;}
#special_tic ul a.zz{color:#0069d1;}
#special_tic ul a.time{margin-right:5px;}
#special_tic ul a.sign{margin-right:10px;}
#special_tic ul a.jg{color:#ff6600;font-weight:bold;margin-left:5px;}
#special_tic ul a.yd{background-position:-63px 0px;width:50px;height:19px;text-align:center;color:#fff;line-height:19px;cursor:pointer;}
#special_tic ul a.yd:hover{color:#0CF;}
</style>

<div id="special_tic">
                    <h2 class="titbk"><a class="spr3 tj"></a><span class="left">特价机票</span><span class="right"><label class="lb0"></label><label class="lb1">爱尚飞服务时间：</label>9:00-21:00(周一至周五)，9:00-18:00(周六日)</span></h2>
                    <h3>
                    	<label class="lb2 left">选择出发城市：</label>
                        <select class="left" id="selectFORM" onchange="$('#special_tic ul').hide();$('#from'+this.value).show()">
                        	<option value="gz">广州出发</option>
                            <option value="bj">北京出发</option>
                            <option value="sh">上海出发</option>
                          <!--  <option value="sz">深圳出发</option> -->
                            <option value="xg">香港出发</option>
                        </select>
                        <label class="left lb3">目的地：</label>
                        <span class="left">
                             <foreach name="zhou" key="k" item="v">
                                 <a href="javascript:;" onclick="gettj('{$v.zhou}',this)" <if condition="$k==4">class="active"</if>>{$v.zhou}</a>
                             </foreach>

                        </span>
                    </h3>
                    <div id="special_list">
                    	<p id="loadWaitImg" ><img src="__PUBLIC__/images/loading_animation.gif" width="37" height="37"/></p>
                        <foreach name="list" key="k" item="v">
                            <ul id='from{$k}' <if condition="$k!='gz'">style="display:none"</if>>
                            <foreach name="v" key="kk" item="vv">
                                <li>
                                    <span class="span0 <notempty name='vv.img' > link1</notempty>"><a class="a0">{$vv.from_city}</a><a class="spr3 rec"></a><a class="a1">{$vv.to_city}</a></span>
                                    <span class="span1"><a class="zz"><if condition="$vv['hub']">中转<else/>&nbsp;</if></a></span>
                                    <span class="span2"><a class="time">{$vv.time}</a><a>截止</a></span>
                                    <span class="span3"><a class="sign"><img src="__PUBLIC__/images/df_10.gif" alt="sign" /></a><a>{$vv.air}</a></span>
                                    <span class="span4"><a>往返</a><a class="jg">￥{$vv.price}</a></span>
                                    <span class="end span5"><a class="spr3 yd" href="javascript:;" onclick="open_kf()" >预订</a></span>
                                    <!--WHF新增的showAdImg-->
                                <!--    <notempty name="vv.img">
                                    <span data="__PUBLIC__/uploads/cheap/{$vv.img}" class="showadimg"><img src="__PUBLIC__/images/loading_animation.gif"/></span>
                                    </notempty> -->
                                </li>
                            </foreach>
                            </ul>
                        </foreach>
                    </div>
                </div>
        <script type="text/javascript">
            function gettj(dq,t){
				$("#loadWaitImg").show();
                var send=encodeURI('dq='+dq+'&callback=?');
                $.getJSON("{:U('/common/cheap')}",send,function(data){
					$("#loadWaitImg").hide();
                    var html='';
					var data2=data.code;
                    $.each(data2, function(i,item){
						if(i!=$("#selectFORM").val()){
                            var  st ='style="display:none"';
                        }
                        html +='<ul id="from'+i+'" '+st+'>';
                        $.each(item,function(i,items){
                            html+='<li>';
                           var link=items.img?'link1':'';
                            html+='<span class="span0 '+link+'" ><a class="a0">'+items.from_city+'</a><a class="spr3 rec"></a><a class="a1">'+items.to_city+'</a></span>';
                            html+= '<span class="span1"><a class="zz">&nbsp;</a></span>';
                            html+='<span class="span2"><a class="time">'+items.time+'</a><a>截止</a></span>';
                            html+= '<span class="span3"><a class="sign"><img src="__PUBLIC__/images/df_10.gif" alt="sign" /></a><a>'+items.air+'</a></span>';
                            html+= '<span class="span4"><a>往返</a><a class="jg">￥'+items.price+'</a></span>';
                            html+= '<span class="end span5"><a class="spr3 yd" href="javascript:;" onclick="open_kf()">预订</a></span>';
							/*WHF新增的showAdImg*/
                            if(items.img){
						//	html+= ' <span data="__PUBLIC__/uploads/cheap/'+items.img+'" class="showadimg"><img src="__PUBLIC__/images/loading_animation.gif"/></span>';
                            }
                            html+= ' </li>';
                        })
                        html+= '</ul>';
                    });
                    $('#special_list').html($("#loadWaitImg")[0].outerHTML+html );

					//WHF增加的JS用于AJAX取回内容后重新显示showAdImg
					$('#special_tic li .span0').mouseover(function(){
					//选取showadimg
					var showadimg=$(this).siblings('.showadimg');
					//取得showadimg中的data属性值
					var imgdata=showadimg.attr("data");
					//显示showadimg并设置真正的地址
					//取得当前元素的到TOP的长度，取得BODY的高度
					var Y = $(this).offset().top,H = $('body').height();
					if((H-Y) < 400){
						//向上显示showadimg并设置真正的地
						showadimg.css('top','-376px').show().find('img').attr('src',imgdata);
						}else{
							//向下显示showadimg并设置真正的地
							showadimg.show().find('img').attr('src',imgdata);
							};
					}).mouseout(function(){
					//隐藏showadimg
					$(this).siblings('.showadimg').hide();
					});

                })
            }


            $('#special_tic .left a').bind('click',function(){
                $(this).siblings().removeClass("active");
                $(this).addClass("active");
            })

			//WHF增加的JS用于显示showAdImg
			$(function(){
				$('#special_tic li .span0').mouseover(function(){
					//选取showadimg
					var showadimg=$(this).siblings('.showadimg');
					//取得showadimg中的data属性值
					var imgdata=showadimg.attr("data");
					//取得当前元素的到TOP的长度，取得BODY的高度
					var Y = $(this).offset().top,H = $('body').height();
					if((H-Y) < 400){
						//向上显示showadimg并设置真正的地
						showadimg.css('top','-376px').show().find('img').attr('src',imgdata);
						}else{
							//向下显示showadimg并设置真正的地
							showadimg.show().find('img').attr('src',imgdata);
							};
					}).mouseout(function(){
					//隐藏showadimg
					$(this).siblings('.showadimg').hide();
					});
				});

        </script>
